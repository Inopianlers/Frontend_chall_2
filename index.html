<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <title>Challange</title>
</head>
<body>
    <div class="first">
        <div class="contain-1">
            <h4 class="ba">Your Result</h4>
            <br>
            <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
            </div>
            <br><br>
            <h2>Great</h2>
            <div class="general"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
        </div>

        <div class="contain-2">
          <div class="mar">
            <h4 class="ab">Summary</h4>
              <div class="label">
                <div id="gg"></div>
              </div>
              <br>
              <button>Continue</button>
              <br>
        </div>
    </div>
  </div>
    <script>
        const gga= document.getElementById("gg");
          fetch('data.json')
            .then(response => response.json())
            .then(data => {
              gga.innerHTML = 
              `<ul class="nav_link">
               <li class="G1"> 
                <div class="G1_group">
              <img src='${data[0].icon}'>
              <p>${data[0].category}</p>
              </div>
              <div class="score_container">
              <strong>${data[0].score}</strong><p class="score_Value">/ 100</p>
              </div>
              </li>
              <li class="G2">
                <div class="G2_group">
                <img src='${data[1].icon}'>
              <p>${data[1].category}</p>
                </div>
                <div class="score_container">
              <strong>${data[1].score}</strong><p class="score_Value">/ 100</p>
                </div>
              </li>
              <li class="G3">
                <div class="G3_group">
                <img src='${data[2].icon}'>
              <p>${data[2].category}</p>
                </div>
                <div class="score_container">
              <strong>${data[2].score}</strong><p class="score_Value">/ 100</p>
                </div>
              </li>
              <li class="G4">
                <div class="G4_group">
                <img src='${data[3].icon}'>
              <p>${data[3].category}</p>
                </div>
              <div class="score_container">
                <strong>${data[3].score}</strong><p class="score_Value">/ 100</p>
                </div>
             </li>
              </ul>
              `;
              console.log(data);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
