<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <title>Challange</title>
</head>
<body>
    <div class="first">
        <div class="contain-1">
            <p>Your Result</p>
            <div class="circle">
            <strong>76</strong>
            <p>of 100</p>
            </div>
            <h2>Great</h2>
            <div><p>You scored higher than 65% of the people who have taken these tests.</p></div>
        </div>

        <div class="contain-2">
            <p><b>Summary</b></p>
              <div class="label">
                <div id="gg"></div>
              </div>
              <button>Continue</button>
        </div>
    </div>
    <script>
        const gga= document.getElementById("gg");
          fetch('data.json')
            .then(response => response.json())
            .then(data => {
              gga.innerHTML = 
              `<div>
                <img src='${data[0].icon}'>
              <p>${data[0].category}/100</p>
              <p>${data[0].score}/100</p>
              </div>

              <div>
                <img src='${data[1].icon}'>
              <p>${data[1].category}/100</p>
              <p>${data[1].score}/100</p>
              </div>
              
              <div>
                <img src='${data[2].icon}'>
              <p>${data[2].category}/100</p>
              <p>${data[2].score}/100</p>
              </div>

              <div>
                <img src='${data[3].icon}'>
              <p>${data[3].category}/100</p>
              <p>${data[3].score}/100</p>
              </div>
              
              `;
              console.log(data);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
