<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display JSON Data in HTML</title>
      </head>
      <body>
      
        <div id="json-data"></div>

        <script>

        const tester= document.getElementById("json-data");

          fetch('data.json')
            .then(response => response.json())
            .then(data => {
              tester.innerHTML = 
              `<p>${data[0].name}</p>`;
              
              // const jsonData = data;
              // const div = document.getElementById('json-data');
              // div.innerText = JSON.stringify(jsonData, null, 2);
              // console.log(data[0].name);
            })
            .catch(error => console.error(error));
        </script>
      
      </body>
      </html>
